apiVersion: apps/v1
kind: Deployment
metadata:
  name: foo
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      foo: web
  template:
    metadata:
      labels:
        foo: web
    spec:
      containers:
        - name: foo
          image: perfectlynormalbeast/twilio-go-foobar
---
apiVersion: v1
kind: Service
metadata:
  name: bar
  namespace: default
spec:
  type: LoadBalancer
  selector:
    foo: web
  ports:
    - port: 80
      targetPort: 5000
